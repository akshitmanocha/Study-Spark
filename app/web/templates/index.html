
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-center mb-8">Study Buddy</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Upload Lecture Audio</h2>
            <div class="flex items-center space-x-4">
                <input type="file" id="audio-file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"/>
                <button id="process-btn" class="bg-violet-500 text-white font-bold py-2 px-4 rounded-full hover:bg-violet-700">Process</button>
            </div>
        </div>

        <div id="loading" class="hidden text-center my-8">
            <p class="text-lg">Processing... This may take a moment.</p>
        </div>

        <div id="results" class="hidden mt-8">
            <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-2xl font-semibold mb-4">Transcription</h3>
                <p id="transcription-output" class="text-gray-700 whitespace-pre-wrap"></p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">Summary</h3>
                <p id="summary-output" class="text-gray-700 whitespace-pre-wrap"></p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
